<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .parent {
        width: 100%;
        min-height: 100dvh;
        background-color: chocolate;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 50px;
      }

      .child1,
      .child2,
      .child3 {
        height: 250px;
        padding: 50px;
        flex-basis: 250px;
      }

      .child1 {
        background-color: aqua;
        flex-grow: 1;
        flex-shrink: 1;
      }

      .child2 {
        background-color: yellowgreen;
        flex-grow: 1;
        flex-shrink: 1;
      }

      .child3 {
        background-color: bisque;
        flex-grow: 1;
        flex-shrink: 5;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1">1</div>
      <div class="child2">2</div>
      <div class="child3">3</div>
    </div>
  </body>
</html>
